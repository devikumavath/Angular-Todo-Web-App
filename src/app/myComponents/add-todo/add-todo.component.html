<div class="my-3">
  <h4>Add Todo:</h4>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">TodoTitle</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp" 
        required
        ng-required="true"
      />
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        id="desc"
        name="des"
        aria-describedby="emailHelp"
        required
        ng-required="true"
      />
    </div>

    

    <button type="submit" class="btn btn-primary btn-sm">Add to list</button>
  </form>

  <hr />
</div>
