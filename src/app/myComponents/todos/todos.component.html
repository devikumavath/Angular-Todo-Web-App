<div class="container">
  <h2 class="text-center mt-3">Todo List by Devi Kumavath ðŸ“œ</h2>
  <hr />

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todos list:</h4>

  <div *ngIf="this.todos.length === 0; else elseBlock">empty!</div>

  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item
        [todo]="todo"
        [i]="i"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
